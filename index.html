<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="icon" href="./images/logo.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./images/logo.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/logo.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script type="module" src="./js/firebaseConnect.js" defer></script>
    <script type="module" src="./js/dashboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h1><span>Autcloud</span>Panel</h1>
        </div>
        <div class="nav-menu">
          <div class="menu-heading">Main</div>
          <div class="nav-item active">
            <i class="fa-solid fa-computer" style="color: #ffffff;"></i>
            <span>Dispositivos</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-users"></i>
            <span>Users</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </div>

          <div class="menu-heading">Reports</div>
          <div class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-coins"></i>
            <span>Sales</span>
          </div>

          <div class="menu-heading">Admin</div>
          <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-shield-alt"></i>
            <span>Security</span>
          </div>
        </div>
      </div>

      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="header-actions">
          <div class="user-profile">
            <div class="profile-img" id="profid">JD</div>
            <div class="user-info">
              <div class="user-name" ><h1 id="username"></h1></div>
              <div class="user-role" ><h1 id="useremal"></h1></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="page-title">
          <div class="title">Dispositivos</div>
          <div class="action-buttons">
            <button class="btn btn-primary">
              <i class="fas fa-plus"></i>
              Add New
            </button>
          </div>
        </div>


        <!-- Recent Orders -->
        <div class="table-card">
          <div class="card-title">
            <h3><i class="fa-solid fa-computer" style="color: #01c4ff;"></i> Dispositivos</h3>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Activar</th>
                <th>Protocolo</th>
                <th>Direccion Ip</th>
                <th>Puerto</th>
                <th>Estatus</th>
                <th>Eliminar</th>
                
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
