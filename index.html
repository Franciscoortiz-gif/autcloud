  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h1><span>Autcloud</span>Panel</h1>
        </div>
        <div class="nav-menu">
          <div class="menu-heading">Main</div>
          <div class="nav-item active">
            <i class="fa-solid fa-computer" style="color: #ffffff;"></i>
            <span>Dispositivos</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-users"></i>
            <span>Users</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </div>

          <div class="menu-heading">Reports</div>
          <div class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-coins"></i>
            <span>Sales</span>
          </div>

          <div class="menu-heading">Admin</div>
          <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="nav-item">
            <i class="fas fa-shield-alt"></i>
            <span>Security</span>
          </div>
        </div>
      </div>

      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
        </div>
        <div class="header-actions">
          <div class="user-profile">
            <div class="profile-img" id="profid">JD</div>
            <div class="user-info">
              <div class="user-name" ><h1 id="username"></h1></div>
              <div class="user-role" ><h1 id="useremal"></h1></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="page-title">
          <div class="title">Dispositivos</div>
          <div class="action-buttons">
            <button popoovertarget="popup" class="btn btn-primary" >
              <i class="fas fa-plus"></i>
              Add New
            </button>
              <div popover id="popup">Pueba</div>
          </div>
        </div>


        <!-- Recent Orders -->
        <div class="table-card">
          <div class="card-title">
            <h3><i class="fa-solid fa-computer" style="color: #01c4ff;"></i> Dispositivos</h3>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Activar</th>
                <th>Protocolo</th>
                <th>Direccion Ip</th>
                <th>Puerto</th>
                <th>Estatus</th>
                <th>Eliminar</th>
                
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

    <!-- ventana add new -->
    <div id="addnew">
      <div id="winaddnew">
        <label>AÃ±adir Dispositivos</label>
        <div id="casi1">
          <input type="text" id="nombre" placeholder="Mi Dispositivo">
          <label for="nombre">Nombre</label>
        </div>
        <div id="casi2">
          <input type="checkbox" id="activo">
          <label for="activo">Activar</label>
        </div>
        <div id="casi6">
          <input type="text" id="Ip" placeholder="192.168.1.5">
          <label for="Ip">Nombre</label>
        </div>
        <div id="casi3">
          <label for="prot">Protocolo</label>
          <select name="Protocolo" id="proto">
            <option value="mqtt">MQTT</option>
            <option value="opcua">OPC UA</option>
            <option value="modbustcp">MODBUS TCP</option>
            <option value="ethernet">ETHERNET IP</option>
          </select>
        </div>
        <div id="casi5">
          <input type="button" id="erase" value="Guardar">
        </div>
      </div>
